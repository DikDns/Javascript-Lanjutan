    <title>Spread Operator</title>
    
    <style>
        body {
            background-color: salmon;
        }

        .name {
            text-align: center;
            color: white;
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .name span {
            display: inline-block;
            transition: 300ms;
            cursor: pointer;
        }

        .name span:hover {
            transform: scale(1.5) translateY(-10px);
        }

    </style>
</head>
